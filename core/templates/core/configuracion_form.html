{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="padding: 20px; max-width: 600px; margin: 0 auto;">
    
    <a href="{% url 'configuracion_menu' %}" style="text-decoration: none; color: #666; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 20px;">
        <i class="fas fa-arrow-left"></i> Volver al panel
    </a>

    <div class="card-style" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        
        <h2 style="color: var(--primary-blue); margin-top: 0; display: flex; align-items: center; gap: 10px;">
            <i class="{{ icono }}"></i> {{ titulo }}
        </h2>
        <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 20px;">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; color: #555; margin-bottom: 5px;">{{ field.label }}</label>
                
                <div style="width: 100%;">
                    {{ field }}
                </div>
                
                {% if field.help_text %}
                <small style="color: #888;">{{ field.help_text }}</small>
                {% endif %}
                
                {% if field.errors %}
                <div style="color: red; font-size: 0.9em;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <div style="margin-top: 30px; text-align: right;">
                <button type="submit" style="background: var(--primary-blue); color: white; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('input, textarea, select').forEach(el => {
        if(el.type !== 'checkbox' && el.type !== 'file') {
            el.style.width = '100%';
            el.style.padding = '10px';
            el.style.border = '1px solid #ccc';
            el.style.borderRadius = '5px';
            el.style.fontSize = '1em';
        }
    });
</script>
{% endblock %}
