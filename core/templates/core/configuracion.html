{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; font-size: 0.85em; font-weight: bold; color: #666; margin-bottom: 5px; }
    
    /* Inputs estilo moderno */
    .form-control-card {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9em;
        background-color: #f9f9f9;
        transition: border-color 0.2s;
    }
    .form-control-card:focus {
        background-color: #fff;
        border-color: var(--primary-blue, #007bff);
        outline: none;
    }

    /* Clase card-style simulada por si no est谩 en tu CSS global */
    .card-style {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        border: 1px solid #eee;
    }
    
    /* Bot贸n flotante de guardar */
    .btn-save-floating {
        background-color: var(--primary-blue, #007bff);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        display: flex; align-items: center; gap: 8px;
    }
    .btn-save-floating:hover { opacity: 0.9; transform: scale(1.05); }
</style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div style="padding: 20px; max-width: 1000px; margin: 0 auto;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <h2 style="color: var(--primary-blue); margin: 0;">
                <i class="fas fa-cogs"></i> Configuraci贸n del Sistema
            </h2>
            <button type="submit" class="btn-save-floating">
                <i class="fas fa-save"></i> Guardar Todo
            </button>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px;">
            
            <div class="card-style" style="padding: 30px; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-store" style="font-size: 3em; color: #ffc107; margin-bottom: 15px;"></i>
                    <h3 style="color: #444; margin: 0;">Identidad</h3>
                    <p style="color: #888; font-size: 0.9em;">Datos del negocio</p>
                </div>
                
                <div class="form-group">
                    <label>Nombre Empresa</label>
                    <input type="text" name="nombre_empresa" value="{{ form.nombre_empresa.value|default:'' }}" class="form-control-card">
                </div>
                <div class="form-group">
                    <label>RIF / Documento</label>
                    <input type="text" name="rif" value="{{ form.rif.value|default:'' }}" class="form-control-card">
                </div>
                <div class="form-group">
                    <label>Direcci贸n</label>
                    <textarea name="direccion" rows="2" class="form-control-card">{{ form.direccion.value|default:'' }}</textarea>
                </div>
                 <div class="form-group">
                    <label>Tel茅fono</label>
                    <input type="text" name="telefono" value="{{ form.telefono.value|default:'' }}" class="form-control-card">
                </div>
            </div>

            <div class="card-style" style="padding: 30px; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-chart-line" style="font-size: 3em; color: #28a745; margin-bottom: 15px;"></i>
                    <h3 style="color: #444; margin: 0;">Econom铆a</h3>
                    <p style="color: #888; font-size: 0.9em;">Tasas e impuestos</p>
                </div>

                <div class="form-group">
                    <label style="color: #28a745;"> Tasa D贸lar (BCV)</label>
                    <input type="number" step="0.01" name="tasa_cambio" value="{{ form.tasa_cambio.value|stringformat:'.2f' }}" class="form-control-card" style="font-weight: bold;">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>IVA (%)</label>
                        <input type="number" step="0.01" name="iva" value="{{ form.iva.value|default:16 }}" class="form-control-card">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>IGTF (%)</label>
                        <input type="number" step="0.01" name="igtf" value="{{ form.igtf.value|default:3 }}" class="form-control-card">
                    </div>
                </div>
            </div>

            <div class="card-style" style="padding: 30px; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-image" style="font-size: 3em; color: #17a2b8; margin-bottom: 15px;"></i>
                    <h3 style="color: #444; margin: 0;">Apariencia</h3>
                    <p style="color: #888; font-size: 0.9em;">Logo y tickets</p>
                </div>

                <div class="form-group" style="text-align: center;">
                    <label>Logo Actual</label>
                    <div style="margin-bottom: 10px; border: 1px dashed #ccc; padding: 5px; border-radius: 5px;">
                        {% if form.instance.logo %}
                            <img src="{{ form.instance.logo.url }}" style="max-height: 60px;">
                        {% else %}
                            <span style="font-size: 0.8em; color: #aaa;">Sin Logo</span>
                        {% endif %}
                    </div>
                </div>

                <div class="form-group">
                    <label>Subir Nuevo Logo</label>
                    <input type="file" name="logo" class="form-control-card">
                </div>

                <div class="form-group">
                    <label>Mensaje Ticket</label>
                    <input type="text" name="mensaje_ticket" value="{{ form.mensaje_ticket.value|default:'' }}" class="form-control-card">
                </div>
            </div>

        </div>
    </div>
</form>
{% endblock %}
